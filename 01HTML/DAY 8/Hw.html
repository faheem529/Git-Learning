<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Health Details Form</h1>
        <!-- personal details -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="fname">
            <br>
            <br>
            <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="DOB">
        <br>
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <br>
            <br>
        </select>
        <br>
        <br>
            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number">
        </fieldset>
        <!-- Medical History -->
        <fieldset>
            <legend>Medical History</legend>
            <label for="group">Blood Group:</label>
           <select name="blood group" id="group">
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="AB+">AB+</option>
            <option value="O+">O+</option>
            <option value="AB-">AB-</option>
           </select>
           <br>
           <br>
           <label for="">Do you wear glasses or contact ?</label>
           <br>
           <input type="radio" id="select" name="select" value="select">
           <label for="">Yes</label>
           <br>
           <input type="radio" id="select" name="select" value="select">
           <label for="">No</label>
           <br>
           <br>
           <label for="Msg">Pre-existing Conditions:</label>
           <br>
           <textarea name="Msg"id="Msg" rows="10" cols="50" placeholder="List any pre-existing medical condition"></textarea>
           <br>
           <label for="">Allergies:</label>
           <br>
           <input type="checkbox" id="" name="">
           <label for="">Pollen</label>
           <br>
           <input type="checkbox" id="" name="">
           <label for="">peanuts</label>
           <br>
           <input type="checkbox" id="" name="">
           <label for="">Latex</label>
           <br>
           <input type="checkbox" id="" name="">
           <label for="">None</label>
           <br>
           <br>
           <label for="">Current Medications:</label>
           <br>
           <textarea name="Msg"id="Msg" rows="10" cols="50" placeholder="List any current condition"></textarea>
        </fieldset>
        <br>
        <br>

        <fieldset>
            <legend>Emergency Contact</legend>
            <label for="name">Emergency Contact Name:</label>
            <input type="text" id="name" name="fname">
            <br>
            <br>
            <label for="contact">Emergency Contact Phone:</label>
            <input type="tel" id="contact" name="contact">
            <br>
            <br>
            <label for="name">Relationship to Emergency Contact:</label>
            <input type="tel" id="contact" name="contact">
        </fieldset>
    </form>
    <br>
    <Button>Submitt</Button>
</body>
</html>
