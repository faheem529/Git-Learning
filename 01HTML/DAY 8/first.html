<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Details Form</h1>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fname" placeholder="Enter your full name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email adress">
        <br>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="contact" placeholder="Enter your phone number">
        <br>
        <br>
        <label>Gender</label>
        <input type="radio" id="male" name="gender">    
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="tittle">Job Title:</label>
        <input type="text" id="tittle" name="tittle" placeholder="Enter your job title">
        <br>
        <br>
        <label for="dep">Department:</label>
        <select name="Department" id="dep">
        <option value="" disabled selected>Select your department</option>
        <option value="Engineering">Engineering</option>
        <option value="IT">IT</option>
        <option value="Finance">Finance</option>
        <option value="Law">Law</option>
        <option value="Corporate">Corporate</option>
        </select>
        <br><br>
        <button>Submit</button>


    </form>
</body>
</html>
