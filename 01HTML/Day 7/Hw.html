<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form">
    <h2>Feedback Form</h2>
        <label for="">Your Name:</label>
        <input type="text" placeholder="Enter your name">
        <br>
        <br>
        <label for="">Your Email:</label>
        <input type="email" placeholder="Enter your email">
        <br>
        <br>
        <label for="">Your Password:</label>
        <input type="password" placeholder="Enter your password">
        <br>
        <br>
        <label>Rate us:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">1 Star</label>
        <input type="radio" id="female" name="gender" value="female" >
        <label for="female">2 Star</label>
        <input type="radio" id="others" name="gender" value="other">
        <label for="other">3 Star</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">4 Star</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">5 Star</label>
        <br>
        <br>
        <label for="Msg">Commemts:</label>
        <textarea name="Msg"id="Msg" rows="10" cols="50" placeholder="message"></textarea>
        <br>
        <br>
        <button type="submit">Submit Feedback</button>
    </form>
    
</body>
</html>
