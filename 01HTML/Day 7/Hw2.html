<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Employee Details Forms</h2>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br>
        <br>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br>
        <br>
        <label for="number">Your Number:</label>
        <input type="number" id="number" name="Number" placeholder="Enter your phone number">
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" >
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender" value="other">
        <label for="other">Others</label>
        <br>
        <br>
        <label for="job">Job Title:</label>
        <input type="text" id="job" name="job" placeholder="Enter your job title">
        <br>
        <br>
        <label for="department">Department:</label>
        <input type="dropdown" id="department" name="department" placeholder="Select your department">
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
